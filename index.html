<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.1-dars</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="bg-primary text-white py-4">
      <div
        class="container d-flex flex-column flex-md-row gap-3 gap-md-0 flex-column-reverse align-items-center justify-content-md-between"
      >
        <button class="btn btn-lg btn-warning" id="again-btn">Again</button>
        <h3>Guess a number between 1 and 20</h3>
      </div>
    </header>

    <main>
      <section class="py-5 mb-3">
        <div
          class="w-25 border border-3 mx-auto text-center guess-display-number d-flex justify-content-center align-items-center"
        >
          <h1 class="title-guess-display-number" id="show-answer">?</h1>
        </div>
      </section>

      <section class="">
        <div class="container d-flex gap-5 flex-column flex-md-row">
          <div class="w-50 w-100">
            <div class="mb-3 number-input-wrapper">
              <label for="guess-number" class="form-label"
                >Write Your number</label
              >
              <div class="d-flex gap-3">
                <input
                  type="number"
                  class="form-control form-control-lg w-100"
                  id="guess-number"
                />
                <button type="submit" class="btn btn-primary" id="check-btn">
                  Submit
                </button>
              </div>
            </div>
          </div>
          <div class="w-50 text-center info-content">
            <h3 class="mb-5" id="show-status">Start game...</h3>

            <div>
              <h4>Total: <span id="show-total">20</span></h4>
              <h4>Record: <span id="show-record"> 0</span></h4>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
